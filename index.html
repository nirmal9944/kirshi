];
let i=0,correct=0,wrong=0,skip=0;

const qEl=document.getElementById("question"),
optEl=document.getElementById("options"),
prog=document.getElementById("progress");

startBtn.onclick=()=>{
 startBtn.classList.add("hidden");
 quizBox.classList.remove("hidden");
 load();
};

function load(){
 prog.textContent=`Question ${i+1} / ${quiz.length}`;
 qEl.textContent=quiz[i].q;
 optEl.innerHTML="";
 quiz[i].o.forEach((t,idx)=>{
  let d=document.createElement("div");
  d.className="option";
  d.textContent=t;
  d.onclick=()=>check(d,idx);
  optEl.appendChild(d);
 });
}

function check(el,idx){
 let c=quiz[i].a;
 document.querySelectorAll(".option").forEach(o=>o.onclick=null);
 if(idx===c){
  el.classList.add("correct");
  correct++;
  beep(true);
 }else{
  el.classList.add("wrong");
  optEl.children[c].classList.add("correct");
  wrong++;
  beep(false);
 }
 next();
}

function skipQuestion(){
 skip++;
 next();
}

function next(){
 setTimeout(()=>{
  i++;
  i<quiz.length?load():finish();
 },800);
}

function finish(){
 quizBox.classList.add("hidden");
 resultBox.classList.remove("hidden");

 let negative = (wrong * 0.20).toFixed(2);
 let marks = (correct - negative).toFixed(2);
 let percent = Math.max(0, (marks/quiz.length*100)).toFixed(1);

 c.textContent=correct;
 w.textContent=wrong;
 s.textContent=skip;
 neg.textContent=negative;
 score.textContent=`üéØ Actual Marks: ${marks} / 50 (${percent}%)`;

 remark.textContent =
  percent<40?"‚ùå ‡§Ö‡§ù‡•à ‡§§‡§Ø‡§æ‡§∞‡•Ä ‡§™‡•Å‡§ó‡•á‡§ï‡•ã ‡§õ‡•à‡§®‡•§ ‡§Ü‡§ß‡§æ‡§∞ ‡§¨‡§≤‡§ø‡§Ø‡•ã ‡§¨‡§®‡§æ‡§â‡§®‡•Å‡§π‡•ã‡§∏‡•ç‡•§":
  percent<60?"‚ö†Ô∏è ‡§∞‡§æ‡§Æ‡•ç‡§∞‡•à ‡§™‡•ç‡§∞‡§Ø‡§æ‡§∏ ‡§õ, ‡§Ö‡§ù‡•à ‡§Ö‡§≠‡•ç‡§Ø‡§æ‡§∏ ‡§ó‡§∞‡•ç‡§®‡•Å‡§∏‡•ç‡•§":
  percent<75?"‚úÖ ‡§∞‡§æ‡§Æ‡•ç‡§∞‡•ã ‡§ó‡§∞‡•ç‡§®‡•Å‡§≠‡§Ø‡•ã, ‡§™‡§æ‡§∏ ‡§π‡•Å‡§®‡•á ‡§∏‡§Æ‡•ç‡§≠‡§æ‡§µ‡§®‡§æ ‡§∞‡§æ‡§Æ‡•ç‡§∞‡•ã ‡§õ‡•§":
  "üéâ ‡§â‡§§‡•ç‡§ï‡•É‡§∑‡•ç‡§ü! ‡§§‡§™‡§æ‡§à‡§Ç Lok Sewa ‡§ï‡§æ ‡§≤‡§æ‡§ó‡§ø ‡§§‡§Ø‡§æ‡§∞ ‡§π‡•Å‡§®‡•Å‡§π‡•Å‡§®‡•ç‡§õ‡•§";
}
